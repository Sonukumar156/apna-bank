services:
  # Backend Server
  - type: web
    name: apna-bank-server
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MONGODB_URI
        sync: false # You will need to set this in the Render Dashboard

  # Frontend React App
  - type: static
    name: apna-bank-frontend
    env: static
    rootDir: my-react-app
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
